<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body class="app">
    <main class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="calculator row ">
            <div class="col-4">
                <label for="name">Inserire Nome e Cognome del passeggero</label>
                <input type="text" id="name" placeholder="Nome e Cognome">
            </div>
            <div class="col-4">
                <label for="km">Inserire la distanza in km da percorrere</label>
                <input type="text" id="km" placeholder="km es. 75">
            </div>
            <div class="col-4">
                <label for="discount">Seleziona la fascia di et√† per lo sconto</label>
                <select name="discount" id="discount">
                    <option value="default">Maggiorenni nessuno sconto</option>
                    <option value="underage">Sconto minorenni 20%</option>
                    <option value="senior">Sconto anziani over 65 40%</option>
                </select>
            </div>
            <div class="col-12 center">
                <button class="btn" id="submit">Invia</button>
                <button class="btn" id="cancel">Cancella</button>
            </div>
        </div>
        <div id="tiket">
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
