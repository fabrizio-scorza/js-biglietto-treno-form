<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main>
        <div class="container">
            <div>
                <label for="km">Inserire la distanza in km da percorrere</label>
                <input type="text" value="km" id="km" placeholder="km">
            </div>
            <div>
                <label for="age">Inserire l'età del passeggero</label>
                <input type="text" value="age" id="age" placeholder="età">
            </div>
            <div>
                <button class="btn" id="submit">Invia</button>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
